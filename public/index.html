<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DONATE GAME</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --green:#7CFFB0;
      --greenDim: rgba(124,255,176,.78);
      --greenGlow: rgba(124,255,176,.45);
      --gold:#FFD84A;
      --goldGlow: rgba(255,216,74,.35);
      --neonGlow: rgba(124,255,176,.6);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--green);
      font-family: "Press Start 2P", ui-monospace, monospace;
      image-rendering: pixelated;
      overflow:hidden;
    }

    /* CRT */
    .crt::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity:.18;
    }
    .crt::after{
      content:"";
      position:fixed;
      inset:-40px;
      pointer-events:none;
      background: radial-gradient(circle at 50% 45%, transparent 40%, rgba(0,0,0,.55) 75%, rgba(0,0,0,.85) 100%);
    }

    .stage{
      height:100%;
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }

    .screen{
      width:min(1040px, 100%);
    }

    /* LOGO TOP */
    .titleWrap{
      text-align:center;
      margin-bottom: 64px; /* more space between header and board */
    }
    .title{
      margin:0;
      font-size: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #FFD84A 0%, #FF8C2A 55%, #FF3B3B 100%);
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 2px 0 rgba(0,0,0,.7);
      display:inline-block;
    }

    .layout{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 56px;
      align-items:start;
    }

    .colTitle{
      font-size: 13px;
      letter-spacing: 1px;
      color: var(--greenDim);
      margin-bottom: 16px;
      text-transform: uppercase;
    }

    /* BIGGER BOARD */
    .list{
      margin:0;
      padding:0;
      list-style:none;
      font-size: 14px;
      line-height: 2.05;
      max-width: 620px;
    }

    .row{
      display:grid;
      grid-template-columns: 34px 1fr 170px;
      gap: 18px;
      align-items:baseline;
      white-space:nowrap;
    }

    .rank{
      color: var(--greenDim);
      text-align:right;
    }

    .name{
      color: var(--green);
      text-shadow: 0 0 6px rgba(0,0,0,.6);
    }

    .score{
      color: var(--gold);
      text-align:right;
      text-shadow: 0 0 8px var(--goldGlow);
    }

    /* FIRST PLACE: bigger + stronger glow for name and score */
    .row.first{
      font-size: 18px;
      line-height: 2.0;
    }
    .row.first .name{
      text-shadow:
        0 0 10px var(--greenGlow),
        0 0 18px rgba(124,255,176,.25);
    }
    .row.first .score{
      text-shadow:
        0 0 10px var(--goldGlow),
        0 0 18px rgba(255,216,74,.25);
    }

    /* RIGHT SIDE (aligned with first row) */
    .right{
      padding-top: 31px; /* align donate text with #1 row */
      display:flex;
      flex-direction:column;
      gap: 22px;
    }

    .footerText{
      font-size: 10px;
      color: var(--greenDim);
      line-height: 1.8;
      max-width: 360px;
    }

    .btn{
      font-family: inherit;
      font-size: 12px;
      letter-spacing: 1px;
      padding: 14px 22px;
      border: 2px solid var(--green);
      color: var(--green);
      background: transparent;
      cursor:pointer;
      text-transform: uppercase;
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 14px var(--neonGlow);
    }
    .btn:hover{
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 22px var(--neonGlow),
        0 0 40px rgba(124,255,176,.35);
    }
    .btn:active{
      transform: translate(2px,2px);
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 10px var(--neonGlow);
    }

    @media (max-width: 920px){
      .title{ font-size: 24px; }
      .titleWrap{ margin-bottom: 28px; }
      .layout{
        grid-template-columns: 1fr;
        gap: 26px;
      }
      .right{
        padding-top: 0;
        align-items:center;
        text-align:center;
      }
      .list{ max-width: 720px; }
      .row{ grid-template-columns: 34px 1fr 150px; }
    }
  </style>
</head>

<body class="crt">
  <div class="stage">
    <main class="screen">
      <div class="titleWrap">
        <h1 class="title">DONATE GAME</h1>
      </div>

      <section class="layout">
        <div>
          <div class="colTitle">ALL TIME GREATEST</div>
          <ol class="list">
            <li class="row first"><span class="rank">1</span><span class="name">DRL</span><span class="score">$999975</span></li>
            <li class="row"><span class="rank">2</span><span class="name">SAM</span><span class="score">$18315</span></li>
            <li class="row"><span class="rank">3</span><span class="name">YOU</span><span class="score">$4010</span></li>
            <li class="row"><span class="rank">4</span><span class="name">PGD</span><span class="score">$14285</span></li>
            <li class="row"><span class="rank">5</span><span class="name">CRB</span><span class="score">$12520</span></li>
            <li class="row"><span class="rank">6</span><span class="name">MRS</span><span class="score">$11015</span></li>
            <li class="row"><span class="rank">7</span><span class="name">ZSR</span><span class="score">$8265</span></li>
            <li class="row"><span class="rank">8</span><span class="name">TMH</span><span class="score">$6010</span></li>
          </ol>
        </div>

        <aside class="right">
          <div class="footerText">Donate to appear higher in&nbsp;the&nbsp;leaderboard</div>
          <button class="btn">DONATE</button>
        </aside>
      </section>
    </main>
  </div>
</body>
</html>
