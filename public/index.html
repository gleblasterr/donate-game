<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DONATE GAME</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --green:#7CFFB0;
      --greenDim: rgba(124,255,176,.78);
      --greenGlow: rgba(124,255,176,.45);
      --gold:#FFD84A;
      --goldGlow: rgba(255,216,74,.35);
      --neonGlow: rgba(124,255,176,.6);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--green);
      font-family: "Press Start 2P", ui-monospace, monospace;
      image-rendering: pixelated;
      overflow:hidden;
    }

    /* CRT */
    .crt::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity:.18;
    }
    .crt::after{
      content:"";
      position:fixed;
      inset:-40px;
      pointer-events:none;
      background: radial-gradient(circle at 50% 45%, transparent 40%, rgba(0,0,0,.55) 75%, rgba(0,0,0,.85) 100%);
    }

    .stage{
      height:100%;
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }

    .screen{
      width:min(1040px, 100%);
    }

    /* LOGO TOP */
    .titleWrap{
      text-align:center;
      margin-bottom: 64px; /* more space between header and board */
    }
    .title{
      margin:0;
      font-size: 30px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #FFD84A 0%, #FF8C2A 55%, #FF3B3B 100%);
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 2px 0 rgba(0,0,0,.7);
      display:inline-block;
    }

    .layout{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 56px;
      align-items:start;
    }

    .colTitle{
      font-size: 13px;
      letter-spacing: 1px;
      color: var(--greenDim);
      margin-bottom: 16px;
      text-transform: uppercase;
    }

    /* BIGGER BOARD */
    .list{
      margin:0;
      padding:0;
      list-style:none;
      font-size: 14px;
      line-height: 2.05;
      max-width: 620px;
    }

    .row{
      display:grid;
      grid-template-columns: 34px 1fr 170px;
      gap: 18px;
      align-items:baseline;
      white-space:nowrap;
    }

    .rank{
      color: var(--greenDim);
      text-align:right;
    }

    .name{
      color: var(--green);
      text-shadow: 0 0 6px rgba(0,0,0,.6);
    }

    .score{
      color: var(--gold);
      text-align:right;
      text-shadow: 0 0 8px var(--goldGlow);
    }

    /* FIRST PLACE: bigger + stronger glow for name and score */
    .row.first{
      font-size: 18px;
      line-height: 2.0;
    }
    .row.first .name{
      text-shadow:
        0 0 10px var(--greenGlow),
        0 0 18px rgba(124,255,176,.25);
    }
    .row.first .score{
      text-shadow:
        0 0 10px var(--goldGlow),
        0 0 18px rgba(255,216,74,.25);
    }

    /* RIGHT SIDE (aligned with first row) */
    .right{
      padding-top: 31px; /* align donate text with #1 row */
      display:flex;
      flex-direction:column;
      gap: 22px;
    }

    .footerText{
      font-size: 10px;
      color: var(--greenDim);
      line-height: 1.8;
      max-width: 360px;
    }

    .btn{
      font-family: inherit;
      font-size: 12px;
      letter-spacing: 1px;
      padding: 14px 22px;
      border: 2px solid var(--green);
      color: var(--green);
      background: transparent;
      cursor:pointer;
      text-transform: uppercase;
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 14px var(--neonGlow);
    }
    .btn:hover{
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 22px var(--neonGlow),
        0 0 40px rgba(124,255,176,.35);
    }
    .btn:active{
      transform: translate(2px,2px);
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 10px var(--neonGlow);
    }

    @media (max-width: 920px){
      .title{ font-size: 24px; }
      .titleWrap{ margin-bottom: 28px; }
      .layout{
        grid-template-columns: 1fr;
        gap: 26px;
      }
      .right{
        padding-top: 0;
        align-items:center;
        text-align:center;
      }
      .list{ max-width: 720px; }
      .row{ grid-template-columns: 34px 1fr 150px; }
    }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
      display:grid;
      place-items:center;
      z-index:1000;
      animation: modalFadeIn 0.2s ease-out;
    }
    .modal[hidden]{ display:none; }

    @keyframes modalFadeIn{
      from{ opacity:0; }
      to{ opacity:1; }
    }

    .modal-content{
      background: var(--bg);
      border: 2px solid var(--green);
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 30px var(--neonGlow),
        0 0 60px rgba(124,255,176,.2);
      padding: 32px;
      max-width: 460px;
      width: calc(100% - 32px);
      position:relative;
      animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes modalSlideIn{
      from{ transform:translateY(-30px); opacity:0; }
      to{ transform:translateY(0); opacity:1; }
    }

    .modal-close{
      position:absolute;
      top:16px;
      right:16px;
      background:transparent;
      border:none;
      color: var(--greenDim);
      font-size:28px;
      line-height:1;
      cursor:pointer;
      padding:4px 8px;
      font-family:inherit;
    }
    .modal-close:hover{ color: var(--green); }

    .modal-title{
      margin:0 0 28px;
      font-size:16px;
      color: var(--gold);
      text-align:center;
      letter-spacing:2px;
    }

    .donate-form{
      display:flex;
      flex-direction:column;
      gap:22px;
    }

    .form-field{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .form-field label{
      font-size:9px;
      color: var(--greenDim);
      letter-spacing:1px;
    }

    .form-field input{
      font-family:inherit;
      font-size:12px;
      padding:12px 14px;
      background: rgba(0,0,0,0.6);
      border:1px solid var(--greenDim);
      color: var(--green);
      outline:none;
    }

    .form-field input:focus{
      border-color: var(--green);
      box-shadow: 0 0 8px var(--greenGlow);
    }

    .form-field input::placeholder{
      color: rgba(124,255,176,0.35);
      font-size:10px;
    }

    .field-hint{
      font-size:8px;
      color: rgba(124,255,176,0.5);
      letter-spacing:0.5px;
    }

    .form-error{
      font-size:9px;
      color:#FF3B3B;
      min-height:18px;
      text-align:center;
    }

    .btn-primary{ margin-top:8px; }

    .btn-loading{ display:none; }
    .btn.loading .btn-text{ display:none; }
    .btn.loading .btn-loading{ display:inline; }
    .btn.loading{
      opacity:0.6;
      cursor:wait;
    }

    /* ANIMATIONS */
    @keyframes newDonationAppear{
      0%{ opacity:0; transform:translateX(-30px) scale(0.95); }
      60%{ transform:translateX(5px) scale(1.02); }
      100%{ opacity:1; transform:translateX(0) scale(1); }
    }
    .row-new{ animation: newDonationAppear 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }

    @keyframes scoreBump{
      0%{ transform:scale(1); }
      50%{ transform:scale(1.15); text-shadow: 0 0 16px var(--goldGlow); }
      100%{ transform:scale(1); }
    }
    .score-bump{ animation: scoreBump 0.6s ease-out; }

    @keyframes firstPlaceGlow{
      0%, 100%{
        text-shadow: 0 0 10px var(--goldGlow), 0 0 18px rgba(255,216,74,.25);
      }
      50%{
        text-shadow: 0 0 20px var(--goldGlow), 0 0 35px rgba(255,216,74,.4);
      }
    }
    .row.first .score{ animation: firstPlaceGlow 3s ease-in-out infinite; }

    /* MOBILE ENHANCEMENTS */
    @media (max-width: 640px){
      .btn{
        font-size:14px;
        padding:18px 28px;
        width:100%;
      }
      .form-field input{
        padding:16px 14px;
        font-size:16px;
      }
      .modal-close{ padding:8px 12px; }
      .stage{ padding:16px 12px; }
      .modal-content{
        padding:24px 20px;
        width:calc(100% - 24px);
      }
      .title{ font-size:20px; }
      .row{
        grid-template-columns:28px 1fr 120px;
        gap:12px;
        font-size:12px;
      }
      .row.first{ font-size:15px; }
      .name{
        overflow:hidden;
        text-overflow:ellipsis;
      }
    }

    @media (max-width: 920px) and (orientation: landscape){
      .stage{ padding:16px; }
      .titleWrap{ margin-bottom:16px; }
      .list{
        font-size:12px;
        line-height:1.8;
      }
    }

    /* SAFE AREA SUPPORT */
    .stage{
      padding: max(28px, env(safe-area-inset-top))
               max(16px, env(safe-area-inset-right))
               max(28px, env(safe-area-inset-bottom))
               max(16px, env(safe-area-inset-left));
    }

    body{
      overflow-x:hidden;
      width:100%;
    }

    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border-width:0;
    }
  </style>
</head>

<body class="crt">
  <div class="stage">
    <main class="screen">
      <div class="titleWrap">
        <h1 class="title">DONATE GAME</h1>
      </div>

      <section class="layout">
        <div>
          <div class="colTitle">ALL TIME GREATEST</div>
          <ol class="list" aria-label="Donation leaderboard">
            <li class="row first"><span class="rank">1</span><span class="name">DRL</span><span class="score">$999975</span></li>
            <li class="row"><span class="rank">2</span><span class="name">SAM</span><span class="score">$18315</span></li>
            <li class="row"><span class="rank">3</span><span class="name">YOU</span><span class="score">$4010</span></li>
            <li class="row"><span class="rank">4</span><span class="name">PGD</span><span class="score">$14285</span></li>
            <li class="row"><span class="rank">5</span><span class="name">CRB</span><span class="score">$12520</span></li>
            <li class="row"><span class="rank">6</span><span class="name">MRS</span><span class="score">$11015</span></li>
            <li class="row"><span class="rank">7</span><span class="name">ZSR</span><span class="score">$8265</span></li>
            <li class="row"><span class="rank">8</span><span class="name">TMH</span><span class="score">$6010</span></li>
          </ol>
        </div>

        <aside class="right">
          <div class="footerText">Donate to appear higher in&nbsp;the&nbsp;leaderboard</div>
          <button class="btn">DONATE</button>
        </aside>
      </section>
    </main>
  </div>

  <!-- DONATE MODAL -->
  <div id="donateModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true" hidden>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <h2 id="modalTitle" class="modal-title">ENTER GAME</h2>
      <form id="donateForm" class="donate-form">
        <div class="form-field">
          <label for="nick">PLAYER NAME</label>
          <input
            type="text"
            id="nick"
            name="nick"
            placeholder="MAX 24 CHARS"
            maxlength="24"
            pattern="[a-zA-Z0-9_-]+"
            aria-describedby="nickHint"
            aria-required="true"
            required
          />
          <span id="nickHint" class="field-hint">A-Z, 0-9, _ - ONLY</span>
        </div>

        <div class="form-field">
          <label for="amount">DONATION AMOUNT</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="MIN $1"
            min="1"
            max="100000"
            step="1"
            aria-describedby="amountHint"
            aria-required="true"
            required
          />
          <span id="amountHint" class="field-hint">USD, WHOLE DOLLARS</span>
        </div>

        <div class="form-error" id="formError" role="alert" aria-live="assertive"></div>

        <div id="formStatus" class="sr-only" role="status" aria-live="polite"></div>

        <button type="submit" class="btn btn-primary">
          <span class="btn-text">PAY NOW</span>
          <span class="btn-loading" hidden>LOADING...</span>
        </button>
      </form>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
