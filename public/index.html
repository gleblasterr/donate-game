<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DONATE GAME</title>

  <!-- Pixel font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --green:#7CFFB0;
      --greenDim: rgba(124,255,176,.75);
      --gold:#FFD84A;
      --goldDim: rgba(255,216,74,.9);
      --yellow:#FFD84A;
      --red:#FF3B3B;
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--green);
      font-family: "Press Start 2P", ui-monospace, monospace;
      text-rendering: geometricPrecision;
      image-rendering: pixelated;
      overflow:hidden;
    }

    /* CRT vibe */
    .crt::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity:.18;
      mix-blend-mode: soft-light;
    }
    .crt::after{
      content:"";
      position:fixed;
      inset:-40px;
      pointer-events:none;
      background: radial-gradient(circle at 50% 45%, transparent 40%, rgba(0,0,0,.55) 75%, rgba(0,0,0,.85) 100%);
      opacity:.9;
    }

    .stage{
      height:100%;
      display:grid;
      place-items:center;
      padding: 24px 16px;
    }

    .screen{
      width:min(980px, 100%);
      text-align:center;
      transform: translateZ(0);
    }

    .title{
      display:inline-block;
      margin:0 0 10px 0;
      font-size: 28px;
      line-height: 1.1;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(180deg, var(--yellow) 0%, var(--yellow) 40%, #ff8c2a 40%, #ff8c2a 70%, var(--red) 70%, var(--red) 100%);
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 2px 0 rgba(0,0,0,.6);
    }

    .subtitle{
      margin: 0 0 22px 0;
      font-size: 12px;
      letter-spacing: 2px;
      color: var(--greenDim);
      text-transform: uppercase;
    }

    /* Left board + right action */
    .layout{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 44px;
      align-items:start;
      text-align:left;
      margin: 0 auto;
      width:min(980px, 100%);
    }

    .colTitle{
      font-size: 12px;
      letter-spacing: 1px;
      color: var(--greenDim);
      text-transform: uppercase;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .list{
      width: 100%;
      max-width: 520px;
      margin:0;
      padding:0;
      list-style:none;
      font-size: 12px;
      line-height: 1.9;
    }

    .row{
      display:grid;
      grid-template-columns: 34px 1fr 140px;
      gap: 14px;
      align-items:baseline;
      white-space:nowrap;
    }

    .rank{ color: var(--greenDim); text-align:right; }
    .name{ color: var(--green); }
    .score{
      color: var(--goldDim);
      text-align:right;
    }

    .right{
      padding-top: 28px;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap: 16px;
    }

    .footerText{
      font-size: 10px;
      color: var(--greenDim);
      line-height: 1.7;
      max-width: 360px;
    }

    .btn{
      font-family: inherit;
      font-size: 12px;
      letter-spacing: 1px;
      padding: 12px 18px;
      border: 2px solid var(--green);
      color: var(--green);
      background: transparent;
      cursor:pointer;
      text-transform: uppercase;
      box-shadow: 4px 4px 0 rgba(124,255,176,.35);
    }
    .btn:hover{ filter: brightness(1.08); }
    .btn:active{
      transform: translate(2px,2px);
      box-shadow: 2px 2px 0 rgba(124,255,176,.25);
    }

    /* Mobile: stack (board then action) */
    @media (max-width: 860px){
      .title{ font-size: 22px; }
      .layout{
        grid-template-columns: 1fr;
        gap: 22px;
      }
      .right{
        padding-top: 0;
        align-items:center;
        text-align:center;
      }
      .footerText{ max-width: 520px; }
      .list{ max-width: 620px; }
    }
  </style>
</head>

<body class="crt">
  <div class="stage">
    <main class="screen" aria-label="Leaderboard screen">
      <h1 class="title">DONATE GAME</h1>
      <div class="subtitle">HALL OF FAME</div>

      <section class="layout" aria-label="Leaderboard and donate action">
        <!-- LEFT: board -->
        <div>
          <div class="colTitle">ALL TIME<br>GREATEST</div>
          <ol class="list" aria-label="All time leaderboard">
            <li class="row"><span class="rank">1</span><span class="name">DRL</span><span class="score">$999975</span></li>
            <li class="row"><span class="rank">2</span><span class="name">SAM</span><span class="score">$18315</span></li>
            <li class="row"><span class="rank">3</span><span class="name">YOU</span><span class="score">$4010</span></li>
            <li class="row"><span class="rank">4</span><span class="name">PGD</span><span class="score">$14285</span></li>
            <li class="row"><span class="rank">5</span><span class="name">CRB</span><span class="score">$12520</span></li>
            <li class="row"><span class="rank">6</span><span class="name">MRS</span><span class="score">$11015</span></li>
            <li class="row"><span class="rank">7</span><span class="name">ZSR</span><span class="score">$8265</span></li>
            <li class="row"><span class="rank">8</span><span class="name">TMH</span><span class="score">$6010</span></li>
          </ol>
        </div>

        <!-- RIGHT: action -->
        <aside class="right" aria-label="Donate action">
          <div class="footerText">Donate to appear higher in the leaderboard</div>
          <button class="btn" type="button">DONATE</button>
        </aside>
      </section>
    </main>
  </div>
</body>
</html>
