<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    body {

    footer {

    }
  </style>
</head>

<body>

  <h1>üéÆ DONATE GAME</h1>
  <p>–ü–æ–¥–¥–µ—Ä–∂–∏ –∏–≥—Ä—É –¥–æ–Ω–∞—Ç–æ–º</p>

  <div class="card">
    <h2>üí∞ –î–æ–Ω–∞—Ç</h2>

    <div class="row">
      <div>
        <label for="amount">–°—É–º–º–∞ (USD)</label>
        <input id="amount" type="number" min="1" step="1" value="5">
        <div class="hint">–ú–∏–Ω–∏–º—É–º 1 USD</div>
      </div>

      <div>
        <label for="name">–ò–º—è –≤ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–µ</label>
        <input id="name" type="text" maxlength="24" placeholder="Gleb">
        <div class="hint">–ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç, –±–µ–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è</div>
      </div>
    </div>

    <div id="paypal-button-container"></div>

    <div id="result" class="hint"></div>
    <hr style="margin:16px 0; border:0; border-top:2px solid #000; opacity:.15">

<h2>üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</h2>
<div id="leaderboard" class="hint">
  –ü–æ–∫–∞ –ø—É—Å—Ç–æ. –°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º –¥–æ–Ω–∞—Ç–µ—Ä–æ–º üôÇ
</div>

  </div>

  <footer>
    Donate Game ¬∑ Sandbox PayPal
  </footer>

  <!-- PAYPAL SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AaF6KfBHuIJGD6aPWP7M2SfuZGNaR-KqO2Bz9uNXrFckVG2Rs5N1KHDHexSIhHg19fqVh8I8AotWoF_m&currency=USD&intent=capture"></script>

  <script>
    const amountInput = document.getElementById('amount');
    const nameInput = document.getElementById('name');
    const resultEl = document.getElementById('result');
    const lbEl = document.getElementById('leaderboard');
  
    const STORAGE_KEY = "donate_game_leaderboard_v1";
  
    function getAmount() {
      const v = Number(amountInput.value);
      if (!Number.isFinite(v) || v < 1) return "1.00";
      return v.toFixed(2);
    }
  
    function safeName() {
      return (nameInput.value || "Anonymous").trim().slice(0, 24) || "Anonymous";
    }
  
    function loadLB() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      } catch {
        return [];
      }
    }
  
    function saveLB(items) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }
  
    function renderLB() {
      const items = loadLB();
      if (!items.length) {
        lbEl.textContent = "–ü–æ–∫–∞ –ø—É—Å—Ç–æ. –°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º –¥–æ–Ω–∞—Ç–µ—Ä–æ–º üôÇ";
        return;
      }
  
      const top = items
        .sort((a, b) => b.amount - a.amount || b.ts - a.ts)
        .slice(0, 10);
  
      lbEl.innerHTML = `
        <ol style="margin:8px 0 0; padding-left:20px;">
          ${top.map(x =>
            `<li><b>${escapeHtml(x.name)}</b> ‚Äî $${x.amount.toFixed(2)}</li>`
          ).join("")}
        </ol>
        <div class="hint">–•—Ä–∞–Ω–∏—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ (localStorage).</div>
      `;
    }
  
    function addToLB(name, amount) {
      const items = loadLB();
      items.push({ name, amount, ts: Date.now() });
      saveLB(items);
      renderLB();
    }
  
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({
        "&":"&amp;", "<":"&lt;", ">":"&gt;",
        '"':"&quot;", "'":"&#039;"
      }[c]));
    }
  
    renderLB();
  
    paypal.Buttons({
      style: { layout: 'vertical', label: 'donate' },
  
      createOrder: (data, actions) => {
        return actions.order.create({
          purchase_units: [{
            description: `Donate Game: ${safeName()}`,
            amount: {
              currency_code: "USD",
              value: getAmount()
            }
          }]
        });
      },
  
      onApprove: async (data, actions) => {
        const details = await actions.order.capture();
        const payer = details?.payer?.name?.given_name || "–¥—Ä—É–≥";
        const amount = Number(getAmount());
        const name = safeName();
  
        resultEl.textContent =
          `‚úÖ –°–ø–∞—Å–∏–±–æ, ${payer}! –î–æ–Ω–∞—Ç –ø—Ä–∏–Ω—è—Ç. Order ID: ${data.orderID}`;
  
        addToLB(name, amount);
  
        console.log("PayPal capture details:", details);
      },
  
      onCancel: () => {
        resultEl.textContent = "‚õî –ü–ª–∞—Ç—ë–∂ –æ—Ç–º–µ–Ω—ë–Ω.";
      },
  
      onError: (err) => {
        console.error(err);
        resultEl.textContent =
          "‚ùå –û—à–∏–±–∫–∞ PayPal. –û—Ç–∫—Ä–æ–π –∫–æ–Ω—Å–æ–ª—å (F12) –∏ –ø—Ä–∏—à–ª–∏ —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏.";
      }
    }).render('#paypal-button-container');
  </script>
  

</body>
</html>
