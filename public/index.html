<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f19;
    --panel:#111827;
    --border:#2b3446;
    --text:#e5e7eb;
    --muted:#a3a3a3;
    --accent:#22c55e;
    --danger:#ef4444;
  }
  body{
    font-family:"Press Start 2P", system-ui, Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
    max-width: 920px;
    margin: 24px auto;
    padding: 0 16px;
    line-height: 1.6;
  }
  h1{ font-size: 26px; margin: 0 0 8px; }
  h2{ font-size: 18px; margin: 0 0 12px; }
  .muted{ color:var(--muted); font-size: 12px; }
  .error{ color:var(--danger); font-size: 12px; }

  .card{
    background:var(--panel);
    border: 4px solid var(--border);
    border-radius: 0;
    padding: 16px;
    margin: 16px 0;
    box-shadow: 6px 6px 0 #000;
  }

  label{ display:block; margin-top: 10px; font-size: 12px; }
  input{
    margin-top: 8px;
    width: 100%;
    padding: 12px;
    font-size: 12px;
    color: var(--text);
    background: #0f172a;
    border: 4px solid var(--border);
    outline: none;
    box-sizing: border-box;
  }
  input:focus{ border-color: var(--accent); }

  button{
    margin-top: 14px;
    width: 100%;
    padding: 14px;
    font-size: 12px;
    font-family:"Press Start 2P", system-ui, Arial, sans-serif;
    color:#06110a;
    background: var(--accent);
    border: 0;
    box-shadow: 6px 6px 0 #000;
    cursor:pointer;
  }
  button:active{ transform: translate(2px,2px); box-shadow: 4px 4px 0 #000; }

  table{ width:100%; border-collapse: collapse; font-size: 12px; }
  th,td{ padding: 10px 6px; border-bottom: 2px solid var(--border); }
  th{ color: var(--muted); font-weight: normal; }

  .pill{
    display:inline-block;
    padding: 6px 8px;
    border: 2px solid var(--border);
    background:#0f172a;
    font-size: 10px;
    margin-top: 8px;
  }
</style>
<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DONATE GAME</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 820px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 { margin-bottom: 8px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin: 16px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin: 8px 0;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px;
      text-align: left;
    }
    .muted {
      color: #666;
      font-size: 14px;
    }
    .error {
      color: #b00020;
    }
  </style>
</head>
<body>
  <h1>DONATE GAME</h1>
  <div class="muted">NO REWARDS • NO EXPLANATIONS • ONLY LEADERBOARD</div>
<div class="pill">INSERT COIN → YOUR NAME GOES UP</div>
  <div class="card">
    <label>Ник (будет виден всем)</label>
    <input id="nick" placeholder="например: gleb_the_1st" maxlength="24" />

    <label>Сумма (USD)</label>
    <input id="amount" type="number" min="1" step="1" value="5" />

    <button id="payBtn">Donate to climb</button>
    <div id="msg" class="muted"></div>
    <div id="err" class="error"></div>
  </div>

  <div class="card">
    <h2>Leaderboard</h2>
    <div class="muted">Обновляется автоматически.</div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nick</th>
          <th>Total (USD)</th>
        </tr>
      </thead>
      <tbody id="lb"></tbody>
    </table>
  </div>

  <script src="/main.js"></script>
</body>
</html>
