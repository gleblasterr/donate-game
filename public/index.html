<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DONATE GAME</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --green:#7CFFB0;
      --greenDim: rgba(124,255,176,.78);
      --greenGlow: rgba(124,255,176,.45);
      --greenBright: #9FFFCA;
      --gold:#FFD84A;
      --goldGlow: rgba(255,216,74,.35);
      --goldBright: #FFE680;
      --neonGlow: rgba(124,255,176,.6);
      --cyan: #5FF5E3;
      --cyanGlow: rgba(95,245,227,0.3);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--green);
      font-family: "Press Start 2P", ui-monospace, monospace;
      image-rendering: pixelated;
      overflow:hidden;
    }



    .stage{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding: 24px 20px;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }


    .screen{
      width:min(640px, 100%);
    }

    /* LOGO TOP */
    .titleWrap{
      text-align:center;
      margin-bottom: 32px;
      margin-top: 64px;
    }
    .title{
      margin:0;
      font-size: 28px;
      letter-spacing: 2px;
      line-height: 1.3;
      text-transform: uppercase;
      color: var(--green);
      text-shadow: 0 0 8px var(--greenGlow);
    }

    .layout{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 32px;
      width:100%;
    }

    .footerText{
      font-size: 9px;
      color: var(--greenDim);
      line-height: 1.6;
      max-width: 360px;
      opacity: 0.7;
      text-align:center;
      text-transform: uppercase;
    }

    .colTitle{
      font-size: 13px;
      letter-spacing: 3px;
      color: var(--green);
      margin-top: 30px;
      margin-bottom: 0;
      text-transform: uppercase;
      text-align:center;
    }

    /* BIGGER BOARD */
    .list{
      margin:0;
      padding:0;
      list-style:none;
      font-size: 13px;
      line-height: 2.2;
      letter-spacing: 0.5px;
      width:100%;
      max-width: 560px;
    }

    .row{
      display:grid;
      grid-template-columns: 32px 1fr 140px;
      gap: 16px;
      padding: 6px 0;
      align-items:baseline;
      white-space:nowrap;
    }

    .rank{
      color: var(--greenDim);
      text-align:right;
    }

    .name{
      color: var(--green);
      text-shadow: 0 0 6px rgba(0,0,0,.6);
    }

    .score{
      color: var(--gold);
      text-align:right;
    }

    /* FIRST PLACE */
    .row.first{
      line-height: 2.2;
      letter-spacing: 0.5px;
    }
    .row.first .name{
      color: var(--greenBright);
    }
    .row.first .score{
      color: var(--gold);
    }

    /* ALL RANKS SAME COLOR */
    .rank{
      color: var(--green);
    }


    .btn{
      font-family: inherit;
      font-size: 11px;
      letter-spacing: 1px;
      padding: 12px 32px;
      border: 2px solid var(--green);
      color: var(--green);
      background: transparent;
      cursor:pointer;
      text-transform: uppercase;
      box-shadow: 0 0 0 2px rgba(0,0,0,1);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn:hover{
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 0 16px var(--neonGlow);
      transform: translateY(-1px);
    }
    .btn:active{
      transform: translate(0, 0);
      box-shadow: 0 0 0 2px rgba(0,0,0,1);
    }

    @media (max-width: 640px){
      .title{
        font-size: 24px;
        letter-spacing: 1.5px;
      }
      .titleWrap{
        margin-bottom: 32px;
        margin-top: 8px;
      }
      .layout{ gap: 28px; }
      .row{
        grid-template-columns: 28px 1fr 100px;
        gap: 12px;
        font-size: 12px;
      }
      .row.first{ font-size: 15px; }
    }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background: var(--bg);
      backdrop-filter: blur(8px);
      display:grid;
      place-items:center;
      z-index:1000;
      animation: modalFadeIn 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .modal[hidden]{ display:none; }

    @keyframes modalFadeIn{
      from{
        opacity: 0;
        backdrop-filter: blur(0px);
      }
      to{
        opacity: 1;
        backdrop-filter: blur(8px);
      }
    }

    @keyframes modalFadeOut{
      from{
        opacity: 1;
        backdrop-filter: blur(8px);
      }
      to{
        opacity: 0;
        backdrop-filter: blur(0px);
      }
    }

    .modal.closing{
      animation: modalFadeOut 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .modal-content{
      background: var(--bg);
      border: 2px solid var(--green);
      box-shadow:
        0 0 0 2px rgba(0,0,0,1),
        0 10px 40px rgba(0,0,0,0.7);
      padding: 40px 32px;
      max-width: 420px;
      width: calc(100% - 32px);
      position:relative;
      animation: modalSlideIn 0.45s cubic-bezier(0.23, 1, 0.32, 1);
      will-change: transform, opacity;
    }

    @keyframes modalSlideIn{
      from{
        transform: translateY(-50px) scale(0.94);
        opacity: 0;
        filter: blur(6px);
      }
      to{
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0);
      }
    }

    @keyframes modalSlideOut{
      from{
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0);
      }
      to{
        transform: translateY(-30px) scale(0.96);
        opacity: 0;
        filter: blur(4px);
      }
    }

    .modal.closing .modal-content{
      animation: modalSlideOut 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .modal-close{
      position:absolute;
      top:16px;
      right:16px;
      background:transparent;
      border:none;
      color: var(--greenDim);
      font-size:28px;
      line-height:1;
      cursor:pointer;
      padding:4px 8px;
      font-family:inherit;
    }
    .modal-close:hover{ color: var(--green); }

    .modal-title{
      margin:0 0 36px;
      font-size:18px;
      color: var(--green);
      text-align:center;
      letter-spacing:3px;
    }

    .donate-form{
      display:flex;
      flex-direction:column;
      gap:28px;
    }

    .form-field{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .form-field label{
      font-size:9px;
      color: var(--greenDim);
      letter-spacing:1px;
    }

    .form-field input{
      font-family:inherit;
      font-size:12px;
      padding:12px 14px;
      background: rgba(0,0,0,0.6);
      border:1px solid var(--greenDim);
      color: var(--green);
      outline:none;
      transition: all 0.2s ease;
    }

    .form-field input:focus{
      border-color: var(--green);
      box-shadow: 0 0 8px var(--greenGlow);
    }

    .form-field input::placeholder{
      color: rgba(124,255,176,0.35);
      font-size:10px;
    }

    .field-hint{
      font-size:8px;
      color: rgba(124,255,176,0.5);
      letter-spacing:0.5px;
    }

    .form-error{
      font-size:9px;
      color:#FF3B3B;
      min-height:18px;
      text-align:center;
    }

    .btn-primary{ margin-top:8px; }

    .btn-loading{ display:none; }
    .btn.loading .btn-text{ display:none; }
    .btn.loading .btn-loading{ display:inline; }
    .btn.loading{
      opacity:0.6;
      cursor:wait;
      animation: btnLoadingPulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* ANIMATIONS */
    @keyframes newDonationAppear{
      0%{
        opacity: 0;
        transform: translateX(-20px);
      }
      100%{
        opacity: 1;
        transform: translateX(0);
      }
    }
    .row-new{
      animation: newDonationAppear 0.4s ease-out;
    }

    @keyframes scoreBump{
      0%, 100%{ transform: scale(1); }
      50%{ transform: scale(1.1); }
    }
    .score-bump{
      animation: scoreBump 0.3s ease-out;
    }


    /* Row hover effects */
    .row{
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Button loading pulse */
    @keyframes btnLoadingPulse{
      0%, 100%{ opacity: 0.6; }
      50%{ opacity: 0.9; }
    }

    @media (max-width: 480px){
      .btn{
        font-size:12px;
        padding:14px 28px;
        width:100%;
      }
      .form-field input{
        padding:14px 12px;
        font-size:16px;
      }
      .modal-close{ padding:6px 10px; }
      .stage{ padding:16px 12px; }
      .modal-content{
        padding:28px 20px;
      }
      .title{
        font-size:20px;
        letter-spacing:1px;
      }
      .colTitle{ font-size: 9px; }
      .row{
        grid-template-columns:24px 1fr 90px;
        gap:10px;
        font-size:11px;
      }
      .row.first{ font-size:14px; }
      .name{
        overflow:hidden;
        text-overflow:ellipsis;
      }
    }

    @media (max-width: 920px) and (orientation: landscape){
      .stage{ padding:16px; }
      .titleWrap{ margin-bottom:16px; }
      .list{
        font-size:12px;
        line-height:1.8;
      }
    }

    /* SAFE AREA SUPPORT */
    .stage{
      padding: max(28px, env(safe-area-inset-top))
               max(16px, env(safe-area-inset-right))
               max(28px, env(safe-area-inset-bottom))
               max(16px, env(safe-area-inset-left));
    }

    body{
      overflow-x:hidden;
      width:100%;
    }

    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border-width:0;
    }

    /* ACCESSIBILITY: Reduced motion */
    @media (prefers-reduced-motion: reduce){
      *,
      *::before,
      *::after{
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body class="crt">
  <div class="stage">
    <main class="screen">
      <div class="titleWrap">
        <h1 class="title">DONATE GAME</h1>
      </div>

      <section class="layout">
        <div class="footerText">Donate to appear higher in the leaderboard</div>

        <button class="btn">DONATE</button>

        <div class="colTitle">ALL TIME GREATEST</div>

        <ol class="list" aria-label="Donation leaderboard">
          <li class="row first"><span class="rank">1</span><span class="name">DRL</span><span class="score">$999975</span></li>
          <li class="row"><span class="rank">2</span><span class="name">SAM</span><span class="score">$18315</span></li>
          <li class="row"><span class="rank">3</span><span class="name">YOU</span><span class="score">$4010</span></li>
          <li class="row"><span class="rank">4</span><span class="name">PGD</span><span class="score">$14285</span></li>
          <li class="row"><span class="rank">5</span><span class="name">CRB</span><span class="score">$12520</span></li>
          <li class="row"><span class="rank">6</span><span class="name">MRS</span><span class="score">$11015</span></li>
          <li class="row"><span class="rank">7</span><span class="name">ZSR</span><span class="score">$8265</span></li>
          <li class="row"><span class="rank">8</span><span class="name">TMH</span><span class="score">$6010</span></li>
        </ol>
      </section>
    </main>
  </div>

  <!-- DONATE MODAL -->
  <div id="donateModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true" hidden>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close">&times;</button>
      <h2 id="modalTitle" class="modal-title">DONATE</h2>
      <form id="donateForm" class="donate-form">
        <div class="form-field">
          <label for="nick">PLAYER NAME</label>
          <input
            type="text"
            id="nick"
            name="nick"
            placeholder=""
            maxlength="24"
            pattern="[a-zA-Z0-9_-]+"
            aria-describedby="nickHint"
            aria-required="true"
            required
          />
          <span id="nickHint" class="field-hint">MAX 24, A-Z, 0-9, _ - ONLY</span>
        </div>

        <div class="form-field">
          <label for="amount">DONATION AMOUNT</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder=""
            min="1"
            max="100000"
            step="1"
            aria-describedby="amountHint"
            aria-required="true"
            required
          />
          <span id="amountHint" class="field-hint"></span>
        </div>

        <div class="form-error" id="formError" role="alert" aria-live="assertive"></div>

        <div id="formStatus" class="sr-only" role="status" aria-live="polite"></div>

        <button type="submit" class="btn btn-primary">
          <span class="btn-text">PAY NOW</span>
          <span class="btn-loading" hidden>LOADING...</span>
        </button>
      </form>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
