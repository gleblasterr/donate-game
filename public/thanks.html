<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DONATION COMPLETE - DONATE GAME</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --green:#7CFFB0;
      --greenDim: rgba(124,255,176,.78);
      --greenGlow: rgba(124,255,176,.45);
      --gold:#FFD84A;
      --goldGlow: rgba(255,216,74,.35);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--green);
      font-family: "Press Start 2P", ui-monospace, monospace;
      image-rendering: pixelated;
      overflow:hidden;
    }

    /* CRT */
    .crt::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.04) 1px,
        transparent 1px,
        transparent 4px
      );
      opacity:.18;
    }
    .crt::after{
      content:"";
      position:fixed;
      inset:-40px;
      pointer-events:none;
      background: radial-gradient(circle at 50% 45%, transparent 40%, rgba(0,0,0,.55) 75%, rgba(0,0,0,.85) 100%);
    }

    .stage{
      height:100%;
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }

    .screen{
      width:min(600px, 100%);
      text-align:center;
    }

    .success-icon{
      font-size: 64px;
      margin-bottom: 32px;
      animation: successPulse 2s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes successPulse{
      0%, 100%{
        transform: scale(1);
        text-shadow: 0 0 20px var(--goldGlow);
      }
      50%{
        transform: scale(1.1);
        text-shadow:
          0 0 40px var(--goldGlow),
          0 0 60px rgba(255,216,74,.4);
      }
    }

    .title{
      margin:0 0 32px;
      font-size: 24px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(180deg, #FFD84A 0%, #FF8C2A 55%, #FF3B3B 100%);
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 2px 0 rgba(0,0,0,.7);
      display:inline-block;
    }

    .subtitle{
      font-size: 11px;
      color: var(--greenDim);
      letter-spacing: 1px;
      margin: 0 auto 40px;
      max-width: 400px;
      line-height: 1.8;
    }

    .countdown-text{
      font-size: 10px;
      color: var(--greenDim);
      margin: 0 auto;
      line-height: 1.8;
    }

    .countdown{
      font-size: 36px;
      color: var(--gold);
      text-shadow: 0 0 12px var(--goldGlow);
      margin: 0;
      animation: countdownPulse 1s ease-in-out infinite;
    }

    @keyframes countdownPulse{
      0%, 100%{ opacity: 1; }
      50%{ opacity: 0.7; }
    }

    @media (max-width: 640px){
      .title{ font-size: 18px; }
      .success-icon{ font-size: 48px; }
      .countdown{ font-size: 28px; }
    }

    /* SAFE AREA SUPPORT */
    .stage{
      padding: max(28px, env(safe-area-inset-top))
               max(16px, env(safe-area-inset-right))
               max(28px, env(safe-area-inset-bottom))
               max(16px, env(safe-area-inset-left));
    }
  </style>
</head>

<body class="crt">
  <div class="stage">
    <main class="screen">
      <div class="success-icon" role="img" aria-label="Success">ðŸŽ®</div>
      <h1 class="title">DONATION COMPLETE!</h1>
      <p class="subtitle">YOU ARE NOW IN THE GAME</p>
      <p class="countdown-text">
        Returning to leaderboard in <span class="countdown" id="countdown">3</span> seconds...
      </p>
    </main>
  </div>

  <script>
    let count = 3;
    const countdownEl = document.getElementById('countdown');

    const timer = setInterval(() => {
      count--;
      if (count <= 0) {
        clearInterval(timer);
        window.location.href = '/';
      } else {
        countdownEl.textContent = count;
      }
    }, 1000);
  </script>
</body>
</html>
