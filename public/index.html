<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DONATE GAME</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 820px;
      margin: 32px auto;
      padding: 0 16px;
    }
    h1 { margin-bottom: 8px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin: 16px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin: 8px 0;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #eee;
      padding: 10px;
      text-align: left;
    }
    .muted {
      color: #666;
      font-size: 14px;
    }
    .error {
      color: #b00020;
    }
  </style>
</head>
<body>
  <h1>DONATE GAME</h1>
  <div class="muted">No rewards. No explanations. Only leaderboard.</div>

  <div class="card">
    <label>Ник (будет виден всем)</label>
    <input id="nick" placeholder="например: gleb_the_1st" maxlength="24" />

    <label>Сумма (USD)</label>
    <input id="amount" type="number" min="1" step="1" value="5" />

    <button id="payBtn">Donate to climb</button>
    <div id="msg" class="muted"></div>
    <div id="err" class="error"></div>
  </div>

  <div class="card">
    <h2>Leaderboard</h2>
    <div class="muted">Обновляется автоматически.</div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nick</th>
          <th>Total (USD)</th>
        </tr>
      </thead>
      <tbody id="lb"></tbody>
    </table>
  </div>

  <script src="/main.js"></script>
</body>
</html>
